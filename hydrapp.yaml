app:
  id: com.pojtinger.felicitas.connmapper
  name: Connmapper
  summary: System internet connection visualizer
  description: Visualize your system's internet connections on a globe.
  license: AGPL-3.0-or-later
  homepage: https://github.com/pojntfx/connmapper
  git: https://github.com/pojntfx/connmapper.git
  baseurl: https://pojntfx.github.io/connmapper/
go:
  main: .
  flags: ""
  generate: go generate ./...
  tests: go test ./...
  img: ghcr.io/pojntfx/hydrapp-build-tests:main
releases:
  - version: 0.0.2
    date: 2024-08-26T15:00:00+01:00
    description: Maintenance updates to match the state of the art of hydrapp apps
    author: Felicitas Pojtinger
    email: felicitas@pojtinger.com
  - version: 0.0.1
    date: 2024-05-08T17:56:14.665377441-07:00
    description: Initial release
    author: Felicitas Pojtinger
    email: felicitas@pojtinger.com
deb:
  - path: deb/debian/sid/x86_64
    os: debian
    distro: sid
    mirrorsite: http://http.us.debian.org/debian
    components:
      - main
      - contrib
    debootstrapopts: ""
    architecture: amd64
    packages:
      - name: libpcap-dev
        version: "1.10.4"
  - path: deb/debian/sid/aarch64
    os: debian
    distro: sid
    mirrorsite: http://http.us.debian.org/debian
    components:
      - main
      - contrib
    debootstrapopts: ""
    architecture: arm64
    packages:
      - name: libpcap-dev
        version: "1.10.4"
dmg:
  path: dmg
  packages:
    - libpcap
flatpak:
  - path: flatpak/x86_64
    architecture: amd64
    packages:
      - name: org.chromium.Chromium
        version: "stable"
  - path: flatpak/aarch64
    architecture: arm64
    packages:
      - name: org.chromium.Chromium
        version: "stable"
msi:
  - path: msi/x86_64
    architecture: amd64
    include: ^\\b$
    packages:
      - libpcap
rpm:
  - path: rpm/fedora/40/x86_64
    trailer: fc40
    distro: fedora-40
    architecture: amd64
    packages:
      - name: libpcap-devel
        version: "1.10.4"
  - path: rpm/fedora/40/aarch64
    trailer: fc40
    distro: fedora-40
    architecture: arm64
    packages:
      - name: libpcap-devel
        version: "1.10.4"
